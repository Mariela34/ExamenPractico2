<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Categorías</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h2>
    Editar categoría
</h2>
<div>
    <form action="#" th:action="@{'/editar/categoria/'+${categoria.id}}" th:object="${categoria}" method="post">
        <div style="margin: 30px 30px;">
            <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" id="name" required="required">
        </div>

        <input style="margin: 10px 30px;" type="submit" value="Editar categoría">
    </form>
</div>

<div style="margin: 20px 30px;">

    <a style="margin: 30px 10px;" th:href="@{'/listarCategoria'}"><button>Cancelar edición</button><a/>
    <a style="margin: 30px 10px;" th:href="@{'/mantenimientoCategorias'}"><button>Volver al mantenimiento de categorías</button><a/>
    <a style="margin: 30px 10px;" th:href="'/'"><button>Volver al home</button><a/>

</div>

</body>
</html>
