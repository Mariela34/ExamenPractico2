<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Actividades</title>
</head>
<body>
<div>
    <h1>Lista de todas las actividades</h1>
</div>
<div>
    <table id="actividades">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Texto</th>
            <th>Tiempo</th>
        </tr>
        </thead>
        <tbody >
        <tr th:if="${actividades.isEmpty()}">
            <td th:text="${mensaje}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="actividad : ${actividades}">
            <td th:text="${actividad.name}"></td>
            <td th:text="${actividad.description}"></td>
            <td th:text="${actividad.text}"></td>
            <td th:text="${actividad.time}"></td>
        </tr>
        </tbody>
    </table>
</div>

    <a th:href="'/'"><button>Volver al home</button><a/>
</body>
</html>
